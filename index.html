<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room builder</title>
    <link rel="stylesheet" href="src/styles/styles.css" />
    <link rel="icon" href="public/dualistic-logo.png" />
</head>

<body>
    <button id="switchMode" class="btn btn-primary">Switch to 3D</button>
    <div id="container2D">
        <canvas id="canvas2D"></canvas>
    </div>

    <!-- start with container3D hidden -->
    <div id="container3D" style="display: none;">
        <div id="info">
            Keyboard shortcuts<br />
            "T" translate | "R" rotate | "Y" translate vertically 
        </div>
        <div class="row">
            <!-- Bootstrap Column (2/12 width) -->
            <aside class="col-2">
                <div class="m-3">
                    <div>
                        <!-- Dropdown with Thumbnails -->
                        <div class="mb-3">
                            <p>Add new model</p>
                            <div class="dropdown" data-alt="none">
                                <button class="btn btn-secondary dropdown-toggle" type="button"
                                    id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                    Choose a model
                                </button>
                                <ul class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton" style="max-height: 300px; overflow-y: auto;">
                                    <!-- Cooler -->
                                    <li class="dropdown-item" onclick="selectImage('Cooler')">
                                        <img src="cooler.jpg" alt="cooler" class="img-thumbnail" style="width: 50px; height: 50px;" />
                                        <span>Cooler</span>
                                    </li>
                                    <!-- Chair -->
                                    <li class="dropdown-item" onclick="selectImage('Chair')">
                                        <img src="chair.jpg" alt="chair" class="img-thumbnail" style="width: 50px; height: 50px;" />
                                        <span>Chair</span>
                                    </li>
                                    <!-- Table -->
                                    <li class="dropdown-item" onclick="selectImage('Table')">
                                        <img src="table.jpg" alt="table" class="img-thumbnail" style="width: 50px; height: 50px;" />
                                        <span>Table</span>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <button id="add_model" type="button" class="btn btn-primary w-100 mb-3">
                            Add Model
                        </button>
                        <hr />
                        <p id="selectedModel">
                            No selected model
                        </p>
                        <button id="delete_model" type="button" class="btn btn-danger w-100 mb-3">
                            Delete Selected
                        </button>
                        <hr />
                        <button id="export_scene" type="button" class="btn btn-secondary w-101">
                            Export 3D
                        </button>
                    </div>
                </div>
            </aside>
            <!-- Bootstrap Column (10/12 width) -->
            <div class="col-10">
                <canvas id="canvas3D"></canvas>
            </div>
        </div>
    </div>
    <script type="module" src="src/js/main.js"></script>
</body>

</html>
